# Рекомендуемая конфигурация pre-commit
repos:
  # Ruff для линтинга и форматирования (заменяет black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12
    hooks:
      # Линтер
      - id: ruff-check
        args: [--fix]
      # Форматтер
      - id: ruff-format

  # MyPy для проверки типов
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0  # используйте последнюю версию
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --scripts-are-modules]
        # Добавьте только нужные типы вместо types-all
        additional_dependencies: [
          # Примеры распространенных типов:
          types-requests,
          types-PyYAML,
          # types-click,
          types-setuptools,
        ]

  # Дополнительные полезные хуки
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
